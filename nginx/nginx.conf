worker_processes auto;
worker_rlimit_nofile 200000;

events {
    worker_connections 65535;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 75;
    keepalive_requests 100000;

    # Load Balancing among multiple backend instances
    upstream trading_backend {
        server trading_backend_1:3001;
        server trading_backend_2:3001;
        server trading_backend_3:3001;
        server trading_backend_4:3001;
        least_conn;  # âœ… Sends new requests to the least busy backend
    }

    server {
        listen 1900;

        location / {
            proxy_pass http://trading_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            root /usr/share/nginx/html;
            expires 30d;
        }

        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}
